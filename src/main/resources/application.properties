# ---- App port (used if your App.java reads this; otherwise Javalin takes PORT env) ----
app.port=${PORT:7000}

# ---- JDBC connection assembled from env with safe defaults ----
db.host=${DB_HOST:localhost}
db.port=${DB_PORT:33060}
db.name=${DB_NAME:world}
db.user=${DB_USER:root}
db.pass=${DB_PASS:root}

# Full JDBC URL used by Db.java
db.url=jdbc:mysql://${db.host}:${db.port}/${db.name}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

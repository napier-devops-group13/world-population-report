# src/main/resources/app.properties

# ------------------------------------------------------------
# Server configuration (Javalin)
# ------------------------------------------------------------
# Port Javalin listens on when running locally from IntelliJ / mvn.
# Docker will override this with PORT=7080.
port=7070

# ------------------------------------------------------------
# Database configuration defaults for local dev / tests
# ------------------------------------------------------------
# These are used when ENV variables are not set.
# For Docker, docker-compose sets DB_HOST=db, DB_PORT=3306 etc.
# For local IntelliJ runs, we normally point at the host-mapped port.
DB_HOST=localhost
DB_PORT=43306    # host port from docker-compose (43306:3306)
DB_NAME=world
DB_USER=app
DB_PASS=app

# How long the app should wait (in ms) before first DB connection.
# Useful when running INSIDE Docker so the DB can start up.
# In docker-compose.yml we override this with DB_STARTUP_DELAY_MS=30000.
DB_STARTUP_DELAY_MS=0

services:
  db:
    image: mysql:8.4
    container_name: world-db
    environment:
      MYSQL_DATABASE: world
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "43306:3306" # host 43306 -> container 3306
    volumes:
      - world_db:/var/lib/mysql
      - ./db/init/01-world.sql:/docker-entrypoint-initdb.d/01-world.sql:ro
    healthcheck:
      test: ["CMD-SHELL","mysqladmin ping -h 127.0.0.1 -u$MYSQL_USER -p$MYSQL_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 25s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: world-app
    environment:
      PORT: "7070"        # app listens on 7070 inside the container
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: world
      DB_USER: app
      DB_PASS: app
    ports:
      - "7080:7070"       # host 7080 â†’ container 7070
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  world_db:

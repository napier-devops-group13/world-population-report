# .github/workflows/project-auto-assign.yml
name: ci - auto-add issues/PRs to Project

on:
  issues:
    types: [opened, labeled, reopened]
  pull_request:
    types: [opened, ready_for_review, reopened, synchronize, labeled]

# Note: 'projects' is NOT a valid permission key → use 'repository-projects' or omit.
permissions:
  contents: read
  issues: write
  pull-requests: write
  repository-projects: write

jobs:
  add_to_project:
    name: Add to org Project V2
    runs-on: ubuntu-latest
    steps:
      - name: Add current item (issue/PR) to Project
        # Skip forked PRs (secrets don't pass to forks)
        if: ${{ github.event_name == 'issues' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false) }}
        uses: actions/add-to-project@v0.6.1
        with:
          # Use the exact URL of your Org Project V2 (check the number in your browser)
          project-url: https://github.com/orgs/napier-devops-group13/projects/1
          # Classic PAT stored as a repo or org secret with scopes: repo, project, read:org, workflow
          github-token: ${{ secrets.ORG_PROJECTS_TOKEN }}

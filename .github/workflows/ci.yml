# .github/workflows/ci.yml
name: ci

on:
  push:
    branches: [ master, develop, "release/**" ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

# Cancel older runs for the same ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  MAVEN_OPTS: -Xmx1g -XX:+TieredCompilation -XX:TieredStopAtLevel=1

jobs:
  # ---------------------------------------------------------------------------
  # 1) Build & tests (JDK 24) – unit + integration tests against real MySQL
  # ---------------------------------------------------------------------------
  build-java24:
    name: Build + Tests (JDK 24, shaded JAR, MySQL ITs)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      mysql:
        image: mysql:8.4
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: world
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'
          cache: maven

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Wait for MySQL healthy
        env:
          MYSQL_PORT: ${{ job.services.mysql.ports['3306'] }}
        run: |
          for i in {1..60}; do
            mysqladmin ping -h 127.0.0.1 -P "$MYSQL_PORT" -uroot -proot --silent && break
            sleep 2
          done

      - name: Seed database with world dataset
        env:
          MYSQL_PORT: ${{ job.services.mysql.ports['3306'] }}
        shell: bash
        run: |
          set -e
          if [ -f db/init/01-world.sql ]; then
            mysql -h 127.0.0.1 -P "$MYSQL_PORT" -uroot -proot world < db/init/01-world.sql
          elif [ -f db/01-world.sql ]; then
            mysql -h 127.0.0.1 -P "$MYSQL_PORT" -uroot -proot world < db/01-world.sql
          else
            echo "No seed file found (db/init/01-world.sql or db/01-world.sql)"; exit 1
          fi

      - name: Maven verify (unit + integration tests)
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}
          DB_NAME: world
          DB_USER: root
          DB_PASS: root
        run: mvn -B -ntp -DskipITs=false clean verify

      - name: Upload shaded JAR (for evidence)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          if-no-files-found: error
          retention-days: 7

      - name: Upload test reports (Surefire & Failsafe)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**
          if-no-files-found: warn
          retention-days: 7

  # ---------------------------------------------------------------------------
  # 2) Coverage job (JDK 21) – runs unit + ITs and uploads JaCoCo to Codecov
  # ---------------------------------------------------------------------------
  coverage-java21:
    name: Coverage (JDK 21, JaCoCo + Codecov)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      checks: write
      statuses: write
      pull-requests: write
      id-token: write

    services:
      mysql:
        image: mysql:8.4
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: world
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Temurin JDK 21 (LTS)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Wait + seed MySQL
        env:
          MYSQL_PORT: ${{ job.services.mysql.ports['3306'] }}
        shell: bash
        run: |
          for i in {1..60}; do
            mysqladmin ping -h 127.0.0.1 -P "$MYSQL_PORT" -uroot -proot --silent && break
            sleep 2
          done
          if [ -f db/init/01-world.sql ]; then
            mysql -h 127.0.0.1 -P "$MYSQL_PORT" -uroot -proot world < db/init/01-world.sql
          elif [ -f db/01-world.sql ]; then
            mysql -h 127.0.0.1 -P "$MYSQL_PORT" -uroot -proot world < db/01-world.sql
          else
            echo "No seed file found (db/init/01-world.sql or db/01-world.sql)"; exit 1
          fi

      # IMPORTANT: run unit + ITs again so JaCoCo sees everything
      - name: Run tests + JaCoCo report (unit + ITs)
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}
          DB_NAME: world
          DB_USER: root
          DB_PASS: root
        run: mvn -B -ntp -Denforcer.skip=true -DskipITs=false clean verify

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/**
          if-no-files-found: error
          retention-days: 7

      - name: Upload coverage to Codecov (OIDC)
        uses: codecov/codecov-action@v4
        with:
          slug: napier-devops-group13/world-population-report
          files: target/site/jacoco/jacoco.xml
          use_oidc: true
          fail_ci_if_error: true
          verbose: false

  # ---------------------------------------------------------------------------
  # 3) Docker deployment smoke test – use your docker-compose.yml and /health
  # ---------------------------------------------------------------------------
  docker-smoke:
    name: Docker build + smoke
    runs-on: ubuntu-latest
    needs: [ build-java24 ]
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      # Build images defined in docker-compose.yml (db + app)
      - name: docker compose build
        run: docker compose build

      # Start stack in background (world-db + world-app)
      - name: docker compose up
        run: docker compose up -d

      # Wait until the app answers /health on host port 7080
      - name: Wait for /health on http://localhost:7080
        run: |
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:7080/health" || true)
            if [ "$code" = "200" ]; then
              echo "App is healthy (200 from /health)."
              exit 0
            fi
            sleep 2
          done
          echo "App did not become healthy in time."
          echo "===== docker compose logs ====="
          docker compose logs
          exit 1

      - name: docker compose down
        if: always()
        run: docker compose down -v

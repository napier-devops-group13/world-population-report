name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  # Main build on Java 24 (skip JaCoCo because it can't read class file 68)
  build-java24:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'
          cache: maven
      - name: Build & test (skip JaCoCo on JDK 24)
        run: mvn -B -ntp -Djacoco.skip=true verify
      - name: Package shaded JAR
        run: mvn -B -ntp -DskipTests package
      - uses: actions/upload-artifact@v4
        with:
          name: world-population-report.jar
          path: target/world-population-report.jar

  # Separate coverage job on Java 21 (JaCoCo supported)
  coverage-java21:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Test with coverage (JaCoCo)
        run: mvn -B -ntp verify
      - name: Upload JaCoCo site
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

  # Optional Docker build (after a successful Java 24 build)
  docker-build:
    runs-on: ubuntu-latest
    needs: build-java24
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t world-population-report:ci .

name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-java24:
    name: Build on JDK 24 (skip JaCoCo)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "24"
          cache: maven
      - name: Build & verify (skip tests coverage)
        run: mvn -B -q -DskipTests -Djacoco.skip=true verify
      - name: Upload shaded JAR
        uses: actions/upload-artifact@v4
        with:
          name: world-population-report.jar
          path: target/world-population-report.jar

  coverage-java21:
    name: Coverage on JDK 21 (JaCoCo)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Run tests + JaCoCo report (skip enforcer)
        run: mvn -B -q -Denforcer.skip=true verify jacoco:report

  docker-build:
    name: Docker build
    needs: [ build-java24 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker build
        run: docker build -t world-population-report .

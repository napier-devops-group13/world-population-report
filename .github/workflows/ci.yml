name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'
          cache: maven

      - name: Build & test (unit + coverage + static checks)
        run: mvn -B -ntp verify

      - name: Package shaded JAR
        run: mvn -B -ntp -DskipTests package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: world-population-report.jar
          path: target/world-population-report.jar

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test-analyze
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t world-population-report:ci .
